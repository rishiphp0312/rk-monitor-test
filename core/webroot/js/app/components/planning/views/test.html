<div class="modal-header">
    <h3 class="modal-title">Filter</h3>
</div>
<div class="modal-body">
    <div>
        <input placeholder="search" type="text" ng-model="searchOption">
    </div>

    <div style="max-height: 300px; overflow-y: auto;">
        <ul>
            <li ng-repeat="option in filterOptions | filter: searchOption" ng-click="filterSelcted(option)">
                <div>
                    <div class="input icheck vertical-middle">
                        <div class="icheckbox_minimal-grey icheck-input" ng-class="{'checked': selectedFilter.indexOf(option) >= 0}">
                        </div>
                    </div>
                    <label>{{option}}</label>
                </div>
            </li>
        </ul>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="confirm()">Okay</button>
    <button class="btn btn-outline" ng-click="close()">Cancel</button>
</div>
