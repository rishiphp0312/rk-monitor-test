<div class="modal-header">
    <h3 class="modal-title">{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    {{modalOptions.bodyText}}
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="confirm()"> {{modalOptions.actionButtonText}}</button>
    <button class="btn btn-outline" ng-if="modalOptions.showCloseButton" ng-click="close()"> {{modalOptions.closeButtonText}}</button>
</div>
